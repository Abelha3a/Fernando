<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Dragon Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria Dragon Ball</h1>
        <div class="gallery">
            <img src="https://i.imgur.com/rdXOyjn.jpg" alt="Goku">
            <img src="https://i.imgur.com/Nkc7U3w.jpg" alt="Vegeta">
            <img src="https://i.imgur.com/dtYg17G.jpg" alt="Piccolo">
            <img src="https://i.imgur.com/hdHMBPF.jpg" alt="Gohan">
            <img src="https://i.imgur.com/TYUaWZY.jpg" alt="Trunks">
            <img src="https://i.imgur.com/NPhq2zy.jpg" alt="Frieza">
            <img src="https://i.imgur.com/UOUGc1z.jpg" alt="Cell">
            <img src="https://i.imgur.com/kQv9WJi.jpg" alt="Majin Buu">
        </div>
    </div>
</body>  
</html>
